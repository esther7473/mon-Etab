<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="sidebar(activePage)"
     id="sidebar"
     class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
    <div class="flex flex-col h-full">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-yellow-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="graduation-cap" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h2 class="text-lg font-bold text-gray-800">Mon Etab</h2>
                    <p class="text-sm text-gray-500">Espace Enseignant</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a th:href="@{/teacher/}"
               th:classappend="${activePage == 'dashboard'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a th:href="@{/teacher/emploi-du-temps}"
               th:classappend="${activePage == 'edt'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span class="font-medium">Emploi du temps</span>
            </a>

            <a th:href="@{/teacher/evaluations}"
               th:classappend="${activePage == 'evaluations'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-green-600 hover:bg-green-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                <span class="font-medium">Evaluations</span>
                <!--span th:if="${stats.nouvellesNotes > 0}"
                      class="ml-auto bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      th:text="${stats.nouvellesNotes}"></span-->
                <span
                      class="ml-auto bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                     ></span>
            </a>
            <a th:href="@{/teacher/notes}"
               th:classappend="${activePage == 'notes'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-green-600 hover:bg-green-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                <span class="font-medium">Saisie des notes </span>
                <!--span th:if="${stats.nouvellesNotes > 0}"
                      class="ml-auto bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      th:text="${stats.nouvellesNotes}"></span-->
                <span
                      class="ml-auto bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                     ></span>
            </a>


            <a th:href="@{/teacher/absences}"
               th:classappend="${activePage == 'absences'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-red-600 hover:bg-red-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="calendar-x" class="w-5 h-5"></i>
                <span class="font-medium"> absences</span>
                <span
                      class="ml-auto bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      ></span>
            </a>
            <a th:href="@{/teacher/classes}"
               th:classappend="${activePage == 'classes'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-red-600 hover:bg-red-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="calendar-x" class="w-5 h-5"></i>
                <span class="font-medium"> classes</span>
                <span
                      class="ml-auto bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      ></span>
            </a>

            <a th:href="@{/teacher/messagerie}"
               th:classappend="${activePage == 'messages'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-indigo-600 hover:bg-indigo-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
                <span class="font-medium">Messages</span>
                <span
                      class="ml-auto bg-indigo-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      ></span>
            </a>
            <!--a class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
                <span class="font-medium">Rendez-vous</span>
                <span
                      class="ml-auto bg-indigo-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                      ></span>
            </a-->

            <div class="border-t border-gray-200 my-4"></div>

            <div class="px-2 mb-2">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Outils</p>
            </div>



        </nav>

        <div class="border-t border-gray-200 p-4 space-y-2">
            <a th:href="@{/eleve/profil}"
               th:classappend="${activePage == 'profil'} ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white' : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'"
               class="flex items-center space-x-3 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span class="font-medium">Mon profil</span>
            </a>

            <a th:href="@{/logout}"
               class="flex items-center space-x-3 text-red-600 hover:bg-red-50 rounded-lg px-4 py-3 transition-all duration-200">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">DÃ©connexion</span>
            </a>
