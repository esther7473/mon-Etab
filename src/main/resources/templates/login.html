<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonetaB - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5 shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">MonetaB - Connexion</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Message d'erreur -->
                    <div class="alert alert-danger d-none" id="error-message">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>

                    <!-- Message de déconnexion -->
                    <div class="alert alert-success d-none" id="logout-message">
                        Vous avez été déconnecté avec succès.
                    </div>

                    <!-- Formulaire de connexion -->
                    <form action="/login" method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="loading"></span>
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <small class="text-muted">
                            Pas encore de compte ?
                            <a href="/register" class="text-primary">S'inscrire</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Vérifier les paramètres URL pour les messages
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'true') {
        document.getElementById('error-message').classList.remove('d-none');
    }
    if (urlParams.get('logout') === 'true') {
        document.getElementById('logout-message').classList.remove('d-none');
    }
</script>
</body>
</html>
