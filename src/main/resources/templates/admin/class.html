<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Classes - Mon Etab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #a9121a 0%, #d42a22 100%);
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 1024px) {
            .main-content {
                margin-left: 16rem;
            }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div th:replace="~{admin/fragment :: sidebar(activePage='classes')}"></div>

<div class="main-content min-h-screen">
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span class="text-2xl font-bold uppercase">Gestion des Classes</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right hidden sm:block">
                    <p class="font-semibold">Dr. Adjoumane KOFFI</p>
                    <p class="text-sm font-light">Directeur Général</p>
                </div>
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-red-700 font-bold border-2 border-white">
                    <span>AK</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-6 lg:p-10">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Liste des Classes</h2>
                <a th:href="@{/admin/classes/add}" class="flex items-center space-x-2 bg-red-700 text-white px-4 py-2 rounded-full font-medium hover:bg-red-800 transition-colors">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Ajouter une classe</span>
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                    <tr class="bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        <th class="px-5 py-3 border-b-2 border-gray-200">Libellé</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200">Effectif Max</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="classe : ${classes}" class="hover:bg-gray-50">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 font-medium" th:text="${classe.label}">Nom de la classe</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-600" th:text="${classe.maxStudent}">0</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2">
                            <a th:href="@{/admin/classes/edit/{id}(id=${classe.id})}"
                               class="inline-block p-1 text-blue-600 hover:text-blue-900 transition-colors rounded-full hover:bg-blue-50" 
                               title="Modifier">
                                <i data-lucide="edit" class="w-5 h-5"></i>
                            </a>
                            <form th:action="@{/admin/classes/delete/{id}(id=${classe.id})}" 
                                  method="post" 
                                  class="inline-block"
                                  onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette classe ? Cette action est irréversible.');">
                                <button type="submit" 
                                        class="p-1 text-red-600 hover:text-red-900 transition-colors rounded-full hover:bg-red-50"
                                        title="Supprimer">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${classes.isEmpty()}">
                        <td colspan="3" class="px-5 py-10 text-center text-gray-500">
                            Aucune classe enregistrée pour le moment.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Script pour la barre latérale (bascule sur mobile)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeSidebarButton = document.getElementById('close-sidebar-button');
    const sidebar = document.querySelector('[th\\:fragment="sidebar"]');
    const overlay = document.getElementById('sidebar-overlay');

    if (mobileMenuButton && sidebar && overlay) {
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });
    }

    if (closeSidebarButton && sidebar && overlay) {
        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }

    if (overlay && sidebar) {
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }
</script>
</body>
</html>
