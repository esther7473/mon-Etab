<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${matiere.id} ? 'Modifier la matière' : 'Ajouter une matière'">Gestion des Matières - Mon Etab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #a9121a 0%, #d42a22 100%);
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 1024px) {
            .main-content {
                margin-left: 16rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div th:replace="~{admin/fragment :: sidebar(activePage='matieres')}"></div>

<div class="main-content min-h-screen">
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a th:href="@{/admin/matieres}" class="text-white hover:text-gray-200">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </a>
                <h1 class="text-2xl font-bold" th:text="${matiere.id} ? 'Modifier la matière' : 'Ajouter une matière'">
                    Gestion des Matières
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right hidden sm:block">
                    <p class="font-semibold">Dr. Adjoumane KOFFI</p>
                    <p class="text-sm font-light">Directeur Général</p>
                </div>
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-red-700 font-bold border-2 border-white">
                    <span>AK</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-6 lg:p-10">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <form th:action="${matiere.id} ? @{/admin/matieres/update/} + ${matiere.id} : @{/admin/matieres/save}"

                  th:object="${matiere}" method="post" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Code -->
                    <div class="space-y-2">
                        <label for="code" class="block text-sm font-medium text-gray-700">Code *</label>
                        <input type="text" id="code" th:field="*{code}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                               required
                               maxlength="10"
                               placeholder="Ex: MATH, FRAN, PHY">
                        <p class="mt-1 text-sm text-gray-500">Code court pour identifier la matière (max 10 caractères)</p>
                    </div>

                    <!-- Nom -->
                    <div class="space-y-2">
                        <label for="nom" class="block text-sm font-medium text-gray-700">Nom complet *</label>
                        <input type="text" id="nom" th:field="*{nom}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                               required
                               placeholder="Ex: Mathématiques, Français">
                        <p class="mt-1 text-sm text-gray-500">Nom complet de la matière</p>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a th:href="@{/admin/matieres}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Annuler
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i data-lucide="save" class="mr-2 w-4 h-4"></i>
                        <span th:text="${matiere.id} ? 'Mettre à jour' : 'Enregistrer'">Enregistrer</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Script pour la barre latérale (bascule sur mobile)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeSidebarButton = document.getElementById('close-sidebar-button');
    const sidebar = document.querySelector('[th\\:fragment="sidebar"]');
    const overlay = document.getElementById('sidebar-overlay');

    if (mobileMenuButton && sidebar && overlay) {
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });
    }

    if (closeSidebarButton && sidebar && overlay) {
        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }

    if (overlay && sidebar) {
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }
</script>
</body>
</html>
