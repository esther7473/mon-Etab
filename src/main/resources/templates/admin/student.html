<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Élèves - Mon Etab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #a9121a 0%, #d42a22 100%);
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 1024px) {
            .main-content {
                margin-left: 16rem; /* Tailwind w-64 */
            }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div th:replace="~{admin/fragment :: sidebar(activePage='eleves')}"></div>

<div class="main-content min-h-screen">

    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <button id="mobile-menu-button" class="lg:hidden mr-4 p-1 hover:bg-white hover:bg-opacity-20 rounded">
                    <i data-lucide="menu" class="w-6 h-6 text-white"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="rounded-lg p-2">
                        <span class="text-2xl font-bold uppercase">Dirigeants</span>

                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 text-white">
                    <div class="text-right hidden sm:block">
                        <p class="font-semibold" th:text="'Bonjour, ' + ${admin.prenom + ' ' + admin.nom}">Bonjour, Dr. Adjoumane KOFFI</p>
                        <p class="text-sm font-light">Administrateur</p>
                    </div>
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-red-700 font-bold border-2 border-white">
                        <span th:text="${#strings.substring(admin.prenom,0,1) + #strings.substring(admin.nom,0,1)}">AK</span>
                    </div>
                </div>
                <img src="https://i.imgur.com/r6w5g3x.png" alt="Logo MonEtab" class="h-10 hidden sm:block">
            </div>
        </div>
    </header>

    <div class="container mx-auto p-6 lg:p-10">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Liste des Élèves</h2>
                <a th:href="@{/admin/eleves/add}" class="flex items-center space-x-2 bg-red-700 text-white px-4 py-2 rounded-full font-medium hover:bg-red-800 transition-colors">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Ajouter un élève</span>
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                    <tr class="bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        <th class="px-5 py-3 border-b-2 border-gray-200">Nom & Prénoms</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200">Classe</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200">Date de Naissance</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}" class="hover:bg-gray-50">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap" th:text="${student.nom} + ' ' + ${student.prenom}">Nom Prénom</p>
                            <p class="text-gray-600 whitespace-no-wrap text-xs" th:text="'ID: ' + ${student.id}">ID: 0000</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap" th:text="${student.classDTO !=null ? student.classDTO.label : 'Non assigné'}">Classe</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap"
                               th:text="${#temporals.format(student.birthDate, 'dd/MM/yyyy')}">01/01/2000</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2">
                            <a th:href="@{'/admin/eleves/edit/' + ${student.id}}"
                               class="text-blue-600 hover:text-blue-900 transition-colors" title="Modifier">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a th:href="@{'/admin/eleves/delete/' + ${student.id}}"
                               class="text-red-600 hover:text-red-900 transition-colors" title="Supprimer">
                                <i class="bi bi-x-square-fill"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Script pour la barre latérale (bascule sur mobile)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeSidebarButton = document.getElementById('close-sidebar-button');
    const sidebar = document.querySelector('[th\\:fragment="sidebar"]');
    const overlay = document.getElementById('sidebar-overlay');

    if (mobileMenuButton && sidebar && overlay) {
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });
    }

    if (closeSidebarButton && sidebar && overlay) {
        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }

    if (overlay && sidebar) {
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    }
</script>
</body>
</html>
